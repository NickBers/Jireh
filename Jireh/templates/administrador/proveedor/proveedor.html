{% extends 'administrador/base.html' %}
{% load static %}

{% block content %}
<div class="card card-default">
    <div class="card-header bg-gray-dark color-palette" >
        <h3 class="card-title ">
            <i class="fas fa-search"></i>
                Proveedores
        </h3>
    </div>
    <div class="card-body ">
        <table class="table" id="data">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody> 
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <a href="{% url 'CreateProveedor'%}"class="btn bg-gray-dark color-palette btn-flat" id="button">
            <i class="fas fa-plus"></i> Nuevo registro
        </a>
    </div>
</div>

{% endblock %}
{% block script %} 

<div class="modal fade" id="modalProveedor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table" id="newdata">
          <thead>
              <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Empresa</th>
                  <th scope="col">Acción</th>
              </tr>
          </thead>
          <tbody> 
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/list.js'%}"></script>


{% endblock %}
