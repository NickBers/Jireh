{% extends 'administrador/base.html' %}
{%block content%}
<div class="card card-primary">
    <div class="card-header bg-gray-dark color-palette">
      <h3 class="card-title">Eliminar</h3>
    </div>
    <form method="POST" action=".">   
      <div class="card-body">
        {% csrf_token %}
        <input type="hidden" name="action" value="{{ action }}">
         <div class="alert alert-danger alert-dismissible">
                    <h5><i class="icon fas fa-ban"></i> Notificación!</h5>
                    ¿Estas seguro de eliminar el registro nro {{ object.id }}?
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn bg-gray-dark color-palette btn-flat">
                    <i class="fas fa-save"></i> Si, aceptar
                </button>
                <a href={% url 'ShowProveedor'%} class="btn btn-warning btn-flat">
                    <i class="fas fa-times"></i> Cancelar
                </a>
        
      </div>
    </form>
  </div>
{%endblock%}
{%block script%} 
<script>
    $('form').on('submit', function (e) {
            e.preventDefault();
            var parameters = $(this).serializeArray();
            $.ajax({
                url: window.location.pathname,
                type: 'POST',
                data: parameters,
                dataType: 'json'
            }).done(function (data) {
                console.log(data);
                if (!data.hasOwnProperty('error')) {
                    location.href = '{{ list_url }}';
                    return false;
                }
                message_error(data.error);
            }).fail(function (jqXHR, textStatus, errorThrown) {
                alert(textStatus + ': ' + errorThrown);
            }).always(function (data) {

            });
        });
</script>
{%endblock%}
